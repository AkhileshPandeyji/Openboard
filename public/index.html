        <img src="./images/Black_Pencil.svg">

        </div>
    </div>
    <div class="tool" id="sticky"><img src="./images/StickyNote.svg"></div>
    <div class="tool" id="move"><img src="./images/MoveIcon.svg"></div>
    <div class="tool" id="undo"><img src="./images/Undo.svg"></div>
    <div class="tool" id="redo"><img src="./images/Redo.svg"></div>
